    <body>

    	Voici notre premier table avec un bord de 1 :
    <br><br>
    	<table border="1">
    		<tr>
    			<td>Cellule 1</td>
    			<td>Cellule 2</td>
    		</tr>
    		<tr>
    			<td>Cellule 3</td>
    			<td>Cellule 4</td>
    		</tr>
    	</table>
    <br><br>

    	Taille des cellules en pixel :
    <br><br>
    	<table width="300" border="1">
    		<tr>
    			<td width="100">100</td>
    			<td width="100">100</td>
    			<td width="100">100</td>
    		</tr>
    	</table>
    <br><br>

    	Taille des cellules en pourcentage : 
    <br><br>
    	<table width="60%" border="1">
    		<tr>
    			<td width="33%">33%</td>
    			<td width="34%">34%</td>
    			<td width="33%">33%</td>
    		</tr>
    	</table>
		


	</body>
